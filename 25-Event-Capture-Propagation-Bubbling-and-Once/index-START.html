<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <button>Button</button>
<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<script>

 const divs = document.querySelectorAll('div');
 const btn = document.querySelector('button');

function logtext(e) {
  console.log(this.classList.value);
  // e.stopPropagation();
  // console.log(this);
}

divs.forEach(ele => ele.addEventListener('click', logtext, {
  capture: false,
  once: true
}));

btn.addEventListener('click', () => {
  console.log('Clicked!!');
}, {
  once: true
})

</script>
</body>
</html>
